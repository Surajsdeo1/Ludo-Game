<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Tic Tac Toe</h1>
    <div class="grid grid-cols-3 gap-4 w-64 mx-auto p-4 shadow-xl shadow-green-500" id="board">
      <!-- Grid cells will be created dynamically using JavaScript -->
    </div>
    <div class="text-center mt-4">
      <button id="reset" class="bg-blue-500 text-white py-2 px-4 rounded">Reset</button>
    </div>
    <div class="text-center mt-4">
      <p id="message" class="text-lg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
